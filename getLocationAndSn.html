<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Location And SN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="info" id="info"></div>
  <button onclick="callGetSNAndModel()">调用 getSNAndModel</button><br><br>
  <button onclick="getLoctionLatAndLon()">调用 getLoctionLatAndLon</button><br><br>
  <script type="text/javascript">

       function onLocationSuccess(str1, str2) {
            try {
                alert("定位成功: " + str1 + ", " + str2);
            } catch (e) {
                console.error("解析定位数据失败：", e);
            }
        }
        // 定位失败回调
        function onLocationFail(errorMsg) {
            alert("定位失败：" + errorMsg);
        }
        function safeCall(methodName, ...args) {
            if (window.vmallRobot && typeof vmallRobot[methodName] === "function") {
                try {
                    let result = vmallRobot[methodName](...args);
                    if (result === null || result === undefined || result === "") {
                        console.warn(methodName + " 返回值为空");
                        return null;
                    }
                    return result;
                } catch (e) {
                    console.error("调用 " + methodName + " 出错：", e);
                    return null;
                }
            } else {
                console.warn("vmallRobot 对象或方法 " + methodName + " 不存在");
                return null;
            }
        }

     
        function callGetSNAndModel() {
            let result = safeCall("getSNAndModel");
            if (result) {
                alert("SN 和 Model 信息: " + result);
            }
        }
        function getLoctionLatAndLon() {
            let result = safeCall("getLoctionLatAndLon", "onLocationFail", "onLocationSuccess");
        }
    </script>
 </body>
</html>
